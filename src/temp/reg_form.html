<section class="container card shadow m-2 p-2 rounded " id="registration" style=" width: 320px;">
    <form id="registrationForm">
        <div class="form-group dropdown-item p-0">
            <div class="form-group text-center">
                <input id="username" name="user-name" type="text" class="form-control mb-1" placeholder="Enter your name" aria-label="Text input with radio button">
                <input id="pass1" type="password" class="form-control mb-1" placeholder="Set your password" aria-label="Text input with radio button" style="color: red;">
                <input id="pass2" type="password" class="form-control mb-1" placeholder="Repeat your password" aria-label="Text input with radio button" disabled="">
                <input id="passhash" hidden value="" name="passhash">
                <input id="userphoto" hidden value="" name="user-photo">

                <div class="input-group mb-1">
                    <div class="custom-file">
                        <input type="file" name="file" class="custom-file-input" id="file">
                        <label class="custom-file-label d-flex justify-content-start" for="file">Choose avatar</label>
                    </div>
                </div>

                <img src="favicon.png" id="user-photo-preview" width="80">
            </div>
        </div>
    </form>
    <button id="registerbutton" class="btn btn-warning mb-1 col">Register</button>
    <button id="cancel_registerbutton" class="btn btn-secondary m-auto col">Cancel</button>


</section>
